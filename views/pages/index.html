<section id="content">
  {{if .message}}
  <p>{{.message}}</p>
  {{end}} {{if .error}}
  <p>{{.error}}</p>
  {{end}} {{if .link}}
  <p>
    <a href="{{.link}}" target="_blank">Your new link</a>
  </p>
  {{end}}

  <form
    method="post"
    hx-post="/shorten"
    hx-target="#content"
    hx-swap="innerHTML"
  >
    <input type="url" name="url" placeholder="Enter URL" required />

    <button type="submit">Shorten</button>
  </form>
</section>
